<html>
    <head>
        <meta charset="utf-8">
        <title>upload</title>
    </head>
    <body>
        <h1>File Uploader</h1>
        <form id="upload-form" action="{{url_for('upload')}}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="uploadfile/*" multiple>
            <input type="submit" value="send">
            
        </form>
    </body>
</html>
